<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="success.html" id="myForm">
        <div class="my-3">
          <input type="text" class="form-control" id="input1">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="input2">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>



  <script>

    $('#submit').on('click', function (e) {
      if ($('#input1').val() == "") {
        alert('아이디 입력하세요');
        e.preventDefault();
      }
      else if($('#input2').val() == ""){
        alert('비밀번호 입력하세요');
        e.preventDefault();
      }
      else if($('#input2').val().length < 6){
        alert('비밀번호 너무 짧습니다');
        e.preventDefault();
      }
    })


  </script>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <span class="badge bg-dark" id="darkmode">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login" class="btn btn-danger">Login</button>
  </div>


  <script>
    var darknum = 0;

    $('#darkmode').on('click', function(){
      
      if(darknum % 2 == 0){
        $('#darkmode').html('Light 🔄');
        $('.navbar').addClass('navbar-dark');
        $('.navbar').removeClass('navbar-light');
        $('.navbar').addClass('bg-dark');
        $('.navbar').removeClass('bg-light');
        darknum +=1;
      }
      else{
        $('#darkmode').html('Dark 🔄');
        $('.navbar').addClass('navbar-light');
        $('.navbar').removeClass('navbar-dark');
        $('.navbar').addClass('bg-light');
        $('.navbar').removeClass('bg-dark');
        darknum +=1;
      }
    })


    $('#login').on('click', function () {
      $('.black-bg').addClass('show-modal');
    })
    $('#close').on('click', function () {
      $('.black-bg').removeClass('show-modal');
    })


    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      document.querySelector('.list-group').classList.toggle('show');
    })


  </script>
